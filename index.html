<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="title">Calculator</div>
    </div>
    <div class="content">
      <div class="calculator">
        <div class="top">
          <div class="screen">
            <div class="display"></div>
          </div>
        </div>
        <div class="buttonsZone">
          <div class="buttonsContainer">
            <button id="ac"class="buttons ac">AC</button>
            <button id="backspace"class="buttons backspace">
              <div>←</div>
            </button>
            <button id="sign"class="buttons">+/-</button>
            <button id="division"class="buttons">÷</button>
            <button id="one"class="buttons">1</button>
            <button id="two"class="buttons">2</button>
            <button id="three"class="buttons">3</button>
            <button id="multiplication"class="buttons">x</button>
            <button id="four"class="buttons">4</button>
            <button id="five"class="buttons">5</button>
            <button id="six"class="buttons">6</button>
            <button id="sum"class="buttons">+</button>
            <button id="seven"class="buttons">7</button>
            <button id="eight"class="buttons">8</button>
            <button id="nine"class="buttons">9</button>
            <button id="substraction"class="buttons">-</button>
            <button id="zero"class="buttons">0</button>
            <button id="point"class="buttons point">.</button>
            <button id="equal"class="buttons equal">
              <div>=</div>
            </button>
          </div> 
        </div>   
      </div>
    </div>
    <div class="footer">
      <div class="footerText">Designed by Luis327 - Student of The Odin Project
      </div> 
    </div>
  </body>

</html>
